services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_ROOT_PASSWORD=example'
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3306:3306'
  boost-server:
    environment:
      - DATA_BASE_HOST=mysql
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'